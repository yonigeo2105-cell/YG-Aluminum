// --- ×× ×•×¢ ×”×¦×™×•×¨ ×”××“×¨×™×›×œ×™ ×”×—×“×© ×œ×”×•×¨×“×” ---
function generateAndDownloadSketch(btn) {
    const card = btn.closest('.item-card');
    const wVal = parseFloat(card.querySelector('.item-width').value) || 100;
    const hVal = parseFloat(card.querySelector('.item-height').value) || 100;
    const typeSelect = card.querySelector('.item-product');
    const type = typeSelect.value;
    const typeText = typeSelect.options[typeSelect.selectedIndex].text;
    const profile = card.querySelector('.item-profile').value;
    
    // ×‘×“×™×§×ª ×›× ×¤×™×™× ×•××¤×’×©
    let wings = 1;
    let mifgash = "";
    const wingsSec = card.querySelector('.wings-section');
    if (wingsSec.style.display !== 'none') {
        wings = parseInt(card.querySelector('.item-wings').value);
        mifgash = card.querySelector('.item-mifgash').value;
    }

    // ×™×¦×™×¨×ª ×§× ×‘×¡ ×–×× ×™ ×‘×¨×–×•×œ×•×¦×™×” ×’×‘×•×”×”
    const canvas = document.createElement('canvas');
    canvas.width = 1200; // ×¨×–×•×œ×•×¦×™×” ×’×‘×•×”×” ×œ×”×“×¤×¡×”
    canvas.height = 800;
    const ctx = canvas.getContext('2d');

    // ×¨×§×¢ ×œ×‘×Ÿ
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ×”×’×“×¨×•×ª ×¦×™×•×¨
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 5;
    ctx.font = "bold 30px Arial";
    ctx.fillStyle = "#333";

    // ×›×•×ª×¨×ª
    ctx.textAlign = "center";
    ctx.fillText(`×™×”×•× ×ª×Ÿ ××œ×•××™× ×™×•× | ${typeText}`, canvas.width/2, 50);
    ctx.font = "24px Arial";
    ctx.fillStyle = "#666";
    ctx.fillText(profile, canvas.width/2, 90);

    // ×©×˜×— ×¦×™×•×¨ (××¨×›×–)
    const margin = 150;
    const drawW = canvas.width - (margin * 2);
    const drawH = canvas.height - (margin * 2);
    const startX = margin;
    const startY = margin;

    // ××¡×’×¨×ª ×—×œ×•×Ÿ
    ctx.strokeStyle = "black";
    ctx.lineWidth = 8;
    ctx.strokeRect(startX, startY, drawW, drawH);

    // ×œ×•×’×™×§×ª ×¦×™×•×¨ ×œ×¤×™ ×¡×•×’
    ctx.lineWidth = 4;
    ctx.beginPath();

    if (type === 'window_slide' || type === 'vitrine') {
        const wingW = drawW / wings;
        for (let i = 1; i < wings; i++) {
            ctx.moveTo(startX + i * wingW, startY);
            ctx.lineTo(startX + i * wingW, startY + drawH);
        }
        
        // ×—×¦×™×
        ctx.font = "50px Arial";
        ctx.fillStyle = "#0d47a1";
        const midY = startY + drawH/2;
        if (mifgash === '××¤×’×© (××¨×›×–)' && wings >= 2) {
             ctx.fillText("â†’", startX + drawW/2 - 40, midY);
             ctx.fillText("â†", startX + drawW/2 + 40, midY);
        } else {
             ctx.fillText("â†", startX + drawW/2 - 40, midY);
             ctx.fillText("â†’", startX + drawW/2 + 40, midY);
        }
    }
    else if (type === 'window_hinge' || type === 'door') {
        // ××©×•×œ×© ×¤×ª×™×—×”
        ctx.setLineDash([15, 10]); // ×§×• ××§×•×•×§×• ×œ×¡×™××•×Ÿ ×¤×ª×™×—×”
        ctx.moveTo(startX, startY);
        ctx.lineTo(startX + drawW, startY + drawH/2);
        ctx.lineTo(startX, startY + drawH);
        ctx.stroke();
        ctx.setLineDash([]); // ××™×¤×•×¡
        
        // ×™×“×™×ª
        ctx.fillStyle = "black";
        ctx.fillRect(startX + 20, startY + drawH/2 - 20, 15, 60);
    }
    else if (type === 'window_drykeep') {
        ctx.setLineDash([15, 10]);
        ctx.moveTo(startX, startY + drawH);
        ctx.lineTo(startX + drawW/2, startY);
        ctx.lineTo(startX + drawW, startY + drawH);
        ctx.stroke();
        ctx.setLineDash([]);
        // ×™×“×™×ª ×œ××¢×œ×”
        ctx.fillStyle = "black";
        ctx.fillRect(startX + drawW/2 - 10, startY + drawH - 60, 20, 40);
    }
    else if (type === 'shutter') {
        for (let i = 40; i < drawH; i+=40) {
            ctx.moveTo(startX, startY + i);
            ctx.lineTo(startX + drawW, startY + i);
        }
    }
    ctx.stroke();

    // --- ××™×“×•×ª ××“×¨×™×›×œ×™×•×ª (×§×•×•×™ ××™×“×”) ---
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#0000aa"; // ×›×—×•×œ ×œ×§×•×•×™×
    ctx.fillStyle = "#0000aa"; // ×›×—×•×œ ×œ×˜×§×¡×˜
    ctx.font = "bold 36px Arial";

    // ×§×• ××™×“×” ×¨×•×—×‘ (×œ××˜×”)
    const dimY = startY + drawH + 50;
    ctx.beginPath();
    ctx.moveTo(startX, dimY);
    ctx.lineTo(startX + drawW, dimY);
    // ×§×•×•×™× ×ª×•×—××™× ×§×˜× ×™×
    ctx.moveTo(startX, dimY - 10); ctx.lineTo(startX, dimY + 10);
    ctx.moveTo(startX + drawW, dimY - 10); ctx.lineTo(startX + drawW, dimY + 10);
    ctx.stroke();
    ctx.fillText(`${wVal} ×¡"×`, startX + drawW/2, dimY + 40);

    // ×§×• ××™×“×” ×’×•×‘×” (×‘×¦×“ ×™××™×Ÿ)
    const dimX = startX + drawW + 50;
    ctx.beginPath();
    ctx.moveTo(dimX, startY);
    ctx.lineTo(dimX, startY + drawH);
    // ×§×•×•×™× ×ª×•×—××™× ×§×˜× ×™×
    ctx.moveTo(dimX - 10, startY); ctx.lineTo(dimX + 10, startY);
    ctx.moveTo(dimX - 10, startY + drawH); ctx.lineTo(dimX + 10, startY + drawH);
    ctx.stroke();
    
    // ×˜×§×¡×˜ ×’×•×‘×” (××¡×•×‘×‘)
    ctx.save();
    ctx.translate(dimX + 40, startY + drawH/2);
    ctx.rotate(-Math.PI/2);
    ctx.textAlign = "center";
    ctx.fillText(`${hVal} ×¡"×`, 0, 0);
    ctx.restore();

    // ×”×•×¨×“×”
    const link = document.createElement('a');
    link.download = `Skitza-Item-${Math.floor(Math.random()*1000)}.png`;
    link.href = canvas.toDataURL();
    link.click();
}
